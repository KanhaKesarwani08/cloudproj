{% include 'partials/header.html' %}

<section id="addExpense">
    <h2>Add New Expense</h2>
    <form id="expenseForm">
        <div>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required>
        </div>
        <div>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required>
        </div>
        <div>
            <label for="category">Category/Label:</label>
            <input type="text" id="category" name="category" required>
        </div>
        <div>
            <label for="expense_date">Date (YYYY-MM-DD, optional):</label>
            <input type="date" id="expense_date" name="expense_date">
        </div>
        <button type="submit">Add Expense</button>
        <p id="expenseMessage" style="margin-top: 10px;"></p>
    </form>
</section>

<section id="expenseListSection">
    <h2>Your Expenses</h2>
    <ul id="expenseList">
        <!-- JS will populate this -->
        <li id="noExpensesMessage" style="display:none;">No expenses recorded yet.</li>
    </ul>
</section>

<section id="spendingGraph" style="display: none;"> <!-- Initially hidden, show if data available -->
    <h2>Spending Overview</h2>
    <canvas id="myChart"></canvas>
</section>

{% include 'partials/footer.html' %}

<script src="{{ url_for('static', path='/js/script.js') }}"></script>
