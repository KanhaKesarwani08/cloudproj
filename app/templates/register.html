{% include 'partials/header.html' %}

<section id="registerSection">
    <h2>Register New Account</h2>
    <form id="registerForm"> <!-- Will be handled by JS -->
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="full_name">Full Name (Optional):</label>
            <input type="text" id="full_name" name="full_name">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit">Register</button>
        <p id="authMessage" style="margin-top: 10px;"></p> <!-- For success/error messages -->
    </form>
    <p style="margin-top: 15px;">Already have an account? <a href="{{ url_for('login_page') }}">Login here</a>.</p>
</section>
